<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <!-- header starts -->
    <header class="container sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Harry Potter</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#moviesSection">Saga Movies<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#charactersSection">Main Characters</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header ends -->

    <!-- carousel starts -->
    <div class="container">
        <section id="harryPotterCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active bg-image" data-bs-interval="2000"
                    style="background-image: url('./img/carousel/carousel1.png'); height: 380px; background-size: cover; background-repeat: no-repeat;">
                </div>
                <div class="carousel-item bg-image" data-bs-interval="2000"
                    style="background-image: url('./img/carousel/carousel2.png'); height: 380px; background-size: cover; background-repeat: no-repeat;">
                </div>
                <div class="carousel-item bg-image" data-bs-interval="2000"
                    style="background-image: url('./img/carousel/carousel3.png'); height: 380px; background-size: cover; background-repeat: no-repeat;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#harryPotterCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#harryPotterCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>
    </div>
    <!-- carousel ends -->

    <!-- main content starts -->
    <section class="container">
        <div class="container rounded-top titles">
            <h3 class="text-center text-light">Saga Movies</h3>
        </div>
        <div class="container">
            <div id="moviesSection" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </section>

    <section class="container">
        <div class="container rounded-top titles">
            <h3 class="text-center text-light">Characters</h3>
        </div>
        <div class="container">
            <div id="charactersSection" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </section>

    </main>
    <!-- main content ends -->

    <!-- footer starts -->
    <div class="container footer">
        <div class="icons">
            <p class="text-center fs-4 footerText">Harry Potter Universe</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
